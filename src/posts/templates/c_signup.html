{% extends 'base.html' %}


{% block content %}
<style>
img {
  display: block;
  margin-left: auto;
  margin-right: auto;
}
h2 {
 text-align:center
}
p {
 text-align:center
}
</style>
<div class="container-fluid home-main">
    <!-- Sign up form -->
    <form>
        <h2 class="card-title"> Customer Sign Up !</h2>
        
        <div class="row">
            <!-- <div class="col-md-11" style="padding=0.5em;"> -->
                <!-- <div class="card"> -->
                    <div class="card-body">
                        <div class="form-group">
                            <label for="firstname" class="col-form-label">First Name</label>
                            <input type="name" class="form-control" id="firstname" placeholder="First name" required>
                            <div class="first-name">
                            </div>

                        <div class="form-group">
                            <label for="lastname" class="col-form-label">Last Name</label>
                            <input type="name" class="form-control" id="lastname" placeholder="Last name" required>
                            <div class="last-name">
                            </div>

                        <div class="form-group">
                            <label for="email" class="col-form-label">Email</label>
                            <input type="email" class="form-control" id="email" placeholder="example@gmail.com" required>
                            <div class="email-feedback">
                            
                            </div>
                        </div>
                        <div class="form-group">
                            <label for="password" class="col-form-label">Pasword</label>
                            <input type="password" class="form-control" id="password" placeholder="Type your password" required>
                            <div class="password-feedback">
                            
                            </div>
                             <div class="form-group">
                            <label for="password" class="col-form-label">Confirm Pasword</label>
                            <input type="password" class="form-control" id="password" placeholder="Type your password again" required>
                            <div class="password-feedback">
                            
                            </div>
                        </div>
                        </div>
                   <!--  </div>
                </div> -->
        </div>
        <div style="margin-top: 1em;">
            <button button type="submit" type="button" class="btn btn-default">Sign Up</button>
        </div>
        <br>
        <p><a href="/reset">Forgot password ?  </a>  | <a href="/signin"> Back to login  </a> <p>
        </form>
</div>
{% endblock %}
