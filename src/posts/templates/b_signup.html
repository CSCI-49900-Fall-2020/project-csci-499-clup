
{% extends 'base.html' %}

{% block content %}
<style>
img {
  display: block;
  margin-left: auto;
  margin-right: auto;
}
p, h3 {
 text-align:center
}
</style>
<div class="container-fluid home-main">
    <!-- Sign up form -->
    <form>
        <!-- Sign up card -->
            <div class="card-body fluid home-main">
                <h3 class="card-title"> Sign Up for Business !</h3>
            </br>
                <h2 id="who_message" class="card-title">Who are you ?</h2>
                </br>
                <!-- First row (on medium screen) -->
                <div class="row">
                    <div class="form-group col-md-2">
                        <select id="input_sex" class="form-control">
                            <option value="Mr.">Mr.</option>
                            <option value="Ms.">Ms.</option>
                        </select>
                    </div>
                    <div class="form-group col-md-5">
                        <input id="first_name" type="text" class="form-control" placeholder="First name" required>
                        <div id="first_name_feedback" class="invalid-feedback">
                            
                        </div>
                    </div>
                    <div class="form-group col-md-5">
                        <input id="last_name" type="text" class="form-control" placeholder="Last name" required>
                        <div id="last_name_feedback" class="invalid-feedback">
                            
                        </div>
                    </div>
                </div>
            </div>
        
        <div class="row">
            <div class="col-md-6" style="padding=0.5em;">
                <div class="card">
                    <div class="card-body fluid home-main">
                        <h2 class="card-title">How to contact you ?</h2>
                        <div class="form-group">
                            <label for="email" class="col-form-label">Email</label>
                            <input type="email" class="form-control" id="email" placeholder="example@gmail.com" required>
                            <div class="email-feedback">
                            
                            </div>
                        </div>
                        <div class="form-group">
                            <label for="tel" class="col-form-label">Phone number</label>
                            <input type="tel" class="form-control" id="phone" placeholder="718 555 5555" pattern="[0-9]{10}"  required>
                            <div class="phone-feedback">
                            
                            </div>
                        </div>
                    </div>
                </div>
            </div>
                
            <div class="col-md-6">
                <div class="card"> 
                    <div class="card-body home-main">
                        <h2 class="card-title">Secure your account !</h2>
                        <div class="form-group">
                            <label for="password" class="col-form-label">Pasword</label>
                            <input type="password" class="form-control" id="password" placeholder="Type your password" required>
                            <div class="password-feedback">
                            
                            </div>
                        </div>
                        <div class="form-group">
                            <label for="password_conf" class="col-form-label">Pasword (confirm)</label>
                            <input type="password" class="form-control" id="password_conf" placeholder="Type your password again" required>
                            <div class="password_conf-feedback">
                            
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <div class="row">
            <div class="col-md-6" style="padding=0.5em;">
                <div class="card">
                    <div class="card-body home-main">
                        <h2 class="card-title">Store Information</h2>
                        <div class="form-group">
                            <label for="sname" class="col-form-label">Store name</label>
                            <input type="text" class="form-control" id="storename" placeholder="My Store!" required>
                            <div class="sname-feedback">
                            
                            </div>
                        </div>
                        <div class="form-group">
                            <label for="stel" class="col-form-label">Store phone number</label>
                             <input type="tel" class="form-control" id="phone" placeholder="718 555 5555" pattern="[0-9]{10}"  required>
                            <div class="stel-feedback">
                            
                            </div>
                        </div>

                    </div>
                </div>
            </div>
                
            <div class="col-md-6">
                <div class="card"> 
                    <div class="card-body home-main">
                        <h2 class="card-title">Store Address</h2>
                        <div class="form-group">
                            <label for="sstradd" class="col-form-label">Street address</label>
                            <input type="sstradd" class="form-control" id="sstradd" placeholder="123 Shopping Street" required>
                            <div class="sstradd-feedback">
                            
                            </div>
                        </div>
                       <div class="row">
                    <div class="form-group col-md-5">
                        <label for="scity" class="col-form-label">City </label>
                        <input type="scity" class="form-control" id="scity" placeholder="Brooklyn" required>
                    </div>
                    <div class="form-group col-md-3">
                        <label for="sstate" class="col-form-label">State </label>
                        <input list="states" class="form-control" id="sstate" placeholder="NY" required>
                        <datalist id = states>
                            <option value="AL">Alabama</option>
                            <option value="AK">Alaska</option>
                            <option value="AZ">Arizona</option>
                            <option value="AR">Arkansas</option>
                            <option value="CA">California</option>
                            <option value="CO">Colorado</option>
                            <option value="CT">Connecticut</option>
                            <option value="DE">Delaware</option>
                            <option value="DC">District Of Columbia</option>
                            <option value="FL">Florida</option>
                            <option value="GA">Georgia</option>
                            <option value="HI">Hawaii</option>
                            <option value="ID">Idaho</option>
                            <option value="IL">Illinois</option>
                            <option value="IN">Indiana</option>
                            <option value="IA">Iowa</option>
                            <option value="KS">Kansas</option>
                            <option value="KY">Kentucky</option>
                            <option value="LA">Louisiana</option>
                            <option value="ME">Maine</option>
                            <option value="MD">Maryland</option>
                            <option value="MA">Massachusetts</option>
                            <option value="MI">Michigan</option>
                            <option value="MN">Minnesota</option>
                            <option value="MS">Mississippi</option>
                            <option value="MO">Missouri</option>
                            <option value="MT">Montana</option>
                            <option value="NE">Nebraska</option>
                            <option value="NV">Nevada</option>
                            <option value="NH">New Hampshire</option>
                            <option value="NJ">New Jersey</option>
                            <option value="NM">New Mexico</option>
                            <option value="NY">New York</option>
                            <option value="NC">North Carolina</option>
                            <option value="ND">North Dakota</option>
                            <option value="OH">Ohio</option>
                            <option value="OK">Oklahoma</option>
                            <option value="OR">Oregon</option>
                            <option value="PA">Pennsylvania</option>
                            <option value="RI">Rhode Island</option>
                            <option value="SC">South Carolina</option>
                            <option value="SD">South Dakota</option>
                            <option value="TN">Tennessee</option>
                            <option value="TX">Texas</option>
                            <option value="UT">Utah</option>
                            <option value="VT">Vermont</option>
                            <option value="VA">Virginia</option>
                            <option value="WA">Washington</option>
                            <option value="WV">West Virginia</option>
                            <option value="WI">Wisconsin</option>
                            <option value="WY">Wyoming</option>
                         </datalist>      

                    </div>
                    
                    <div class="form-group col-md-3">
                       <label for="szip" class="col-form-label">Zipcode </label>
                        <input type="szip" class="form-control" id="szip" placeholder="11226" pattern="[0-9]{5}"required>
                    </div>
                </div>
                    </div>
                </div>
            </div>
        </div>
        <div style="margin-top: 1em;">
            <!-- <button type="submit" class="btn btn-primary btn-lg btn-block">Sign up !</button> -->
            <button button type="submit" type="button" class="btn btn-default">Sign Up</button>
        </div>
        <br>
        <p><a href="/businesslogin"> Back to login  </a>
        </form>
</div>
{% endblock %}
