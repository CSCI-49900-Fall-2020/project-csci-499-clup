
{% extends 'base.html' %}

{% block content %}
<style>
img {
  display: block;
  margin-left: auto;
  margin-right: auto;
}
p, h3 {
 text-align:center;
 font-size:1.5vw;
}

.col-md-6 {
    padding:1vw;
    border:white;
    border-width: 5px;
}

.card .card-body {
background-color: #391c77;

}


</style>
<div class="container-fluid home-main">
    <!-- Sign up form -->
    <form action = "" method="POST">
        {% csrf_token %}
        <!-- Sign up card -->
         <div class="card-body home-main">
                <h1>Sign Up for Business <span class="blinker">!</span></h1>
            </br>
            </br>
             <!-- Name -->
                <h2 id="who_message" class="card-title">Who are you ?</h2>
                </br>
                <div class="row">
                    <div class="form-group col-md-5 mx-auto">
                        <input id="first_name" type="text" class="form-control" name="first_name"placeholder="First name" required>
                        <div id="first_name_feedback" class="invalid-feedback">
                            </div>
                    </div>
                    <div class="form-group col-md-5 mx-auto">
                        <input id="last_name" name="last_name" type="text" class="form-control" placeholder="Last name" required>
                        <div id="last_name_feedback" class="invalid-feedback">
                            
                        </div>
                    </div>
                </div>
                <!-- Username -->
                <div class="form-group ">
                    <label for="username" class="col-form-label">Username</label>
                    <input type="name" class="form-control" id="username" name="username" placeholder=" Username" required>
                    <div class="username">
                </div>
            </div>
        <!-- Contact -->
        <div class="row">
            <div class="col-md-6" style="padding=0.5em;">
                <div class="card">
                    <div class="card-body fluid home-main">
                        <h2 class="card-title">How to contact you ?</h2>
                        <!-- Email -->
                        <div class="form-group">
                            <label for="email" class="col-form-label">Email</label>
                            <input type="email" class="form-control" id="email" name="email" placeholder="example@gmail.com" required>
                            <div class="email-feedback">
                            
                            </div>
                        </div>
                        <!-- Phone number -->
                        <div class="form-group">
                            <label for="tel" class="col-form-label">Phone number</label>
                            <input type="tel" class="form-control" id="phone" name="phone_number" placeholder="718 555 5555" pattern="[0-9]{10}"  required>
                            <div class="phone-feedback">
                            
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            <!-- Passwords -->
            <div class="col-md-6 mx-auto">
                <div class="card"> 
                    <div class="card-body home-main">
                        <h2 class="card-title">Secure your account !</h2>
                        <div class="form-group">
                            <label for="password1" class="col-form-label">Password</label>
                            <input type="password" class="form-control" id="password1" name="password1" placeholder="Type your password" required>
                            <div class="password-feedback">
                            
                            </div>
                        </div>
                        <div class="form-group">
                            <label for="password_conf" class="col-form-label">Password (confirm)</label>
                            <input type="password" class="form-control" id="password_conf" name="password2" placeholder="Type your password again" required>
                            <div class="password_conf-feedback">
                            
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <!-- Store Information -->
        <div class="row">
            <div class="col-md-6" style="padding=0.5em;">
                <div class="card">
                    <div class="card-body home-main">
                        <h2 class="card-title">Store Information</h2>
                        <!-- Store Name -->
                        <div class="form-group">
                            <label for="name" class="col-form-label">Store name</label>
                            <input type="text" class="form-control" id="storename" name ="store_name" placeholder="My Store!" required>
                            <div class="sname-feedback">
                            
                            </div>
                        </div>
                        <!-- Store Phone Number -->
                        <div class="form-group">
                            <label for="stel" class="col-form-label">Store phone number</label>
                             <input type="tel" class="form-control" id="phone" name ="store_number" placeholder="718 555 5555" pattern="[0-9]{10}"  required>
                            <div class="stel-feedback">
                        </div>
                     </div>
                 </div>
            </div>
        </div>
            <!-- Store Address -->
        <div class="col-md-6">
            <div class="card"> 
                <div class="card-body home-main">
                    <h2 class="card-title">Store Address</h2>
                    <div class="form-group">
                        <label for="stradd" class="col-form-label">Street address</label>
                        <input type="stradd" class="form-control" id="stradd" name="store_address" placeholder="123 Shopping Street" required>
                        <div class="sstradd-feedback">
                        
                        </div>
                    </div>
                   <div class="row">
                <div class="form-group col-md-5">
                    <label for="city" class="col-form-label">City </label>
                    <input type="scity" class="form-control" id="city" name="city" placeholder="Brooklyn" required>
                </div>
                <div class="form-group col-md-3">
                    <label for="state" class="col-form-label">State </label>
                    <input list="states" class="form-control" id="state" name="state" placeholder="NY" required>
                    <!-- Dropdown for states -->
                    <datalist id = states>
                        <option value="AL">Alabama</option>
                        <option value="AK">Alaska</option>
                        <option value="AZ">Arizona</option>
                        <option value="AR">Arkansas</option>
                        <option value="CA">California</option>
                        <option value="CO">Colorado</option>
                        <option value="CT">Connecticut</option>
                        <option value="DE">Delaware</option>
                        <option value="DC">District Of Columbia</option>
                        <option value="FL">Florida</option>
                        <option value="GA">Georgia</option>
                        <option value="HI">Hawaii</option>
                        <option value="ID">Idaho</option>
                        <option value="IL">Illinois</option>
                        <option value="IN">Indiana</option>
                        <option value="IA">Iowa</option>
                        <option value="KS">Kansas</option>
                        <option value="KY">Kentucky</option>
                        <option value="LA">Louisiana</option>
                        <option value="ME">Maine</option>
                        <option value="MD">Maryland</option>
                        <option value="MA">Massachusetts</option>
                        <option value="MI">Michigan</option>
                        <option value="MN">Minnesota</option>
                        <option value="MS">Mississippi</option>
                        <option value="MO">Missouri</option>
                        <option value="MT">Montana</option>
                        <option value="NE">Nebraska</option>
                        <option value="NV">Nevada</option>
                        <option value="NH">New Hampshire</option>
                        <option value="NJ">New Jersey</option>
                        <option value="NM">New Mexico</option>
                        <option value="NY">New York</option>
                        <option value="NC">North Carolina</option>
                        <option value="ND">North Dakota</option>
                        <option value="OH">Ohio</option>
                        <option value="OK">Oklahoma</option>
                        <option value="OR">Oregon</option>
                        <option value="PA">Pennsylvania</option>
                        <option value="RI">Rhode Island</option>
                        <option value="SC">South Carolina</option>
                        <option value="SD">South Dakota</option>
                        <option value="TN">Tennessee</option>
                        <option value="TX">Texas</option>
                        <option value="UT">Utah</option>
                        <option value="VT">Vermont</option>
                        <option value="VA">Virginia</option>
                        <option value="WA">Washington</option>
                        <option value="WV">West Virginia</option>
                        <option value="WI">Wisconsin</option>
                        <option value="WY">Wyoming</option>
                     </datalist>      
                </div>
                <div class="form-group col-md-3">
                   <label for="zip" class="col-form-label">Zipcode </label>
                    <input type="zip" class="form-control" id="szip" name="zipcode" placeholder="11226" pattern="[0-9]{5}"required>
                </div>
            </div>
        </div>
    </div>
</div>
</div>
</div>
        <div style="margin-top: 1em;">
            <!-- <button type="submit" class="btn btn-primary btn-lg btn-block">Sign up !</button> -->
            <button button type="submit" name="action" value="Business" class="btn btn-default">Sign Up</button>
        </div>
        <br>
        <p><a href="/business_sign_in"> Back to login  </a>
    </form>
</div>
{% endblock %}
