{% extends 'base.html' %}

{% block content %}
<style type="text/css">
h1 {
  font-size: 24px;
}

h3 {
  text-align: center;
}

*{
  padding: 0;
  margin: 0;
  box-sizing: border-box;
}
span{
  margin: 0 15px;
  line-height: .7;
  text-shadow: 0 0 2px rgba(0, 0, 0, .45);
  animation: span 3s ease-in infinite alternate;
}
.main{
  display: flex;
  justify-content: center;
  align-items: flex-start;
}
.letter{
  display: inline-flex;
  height: 30px;
  width: 100px;
  animation: letter 3s ease-in-out infinite alternate;
}
@keyframes span {
  0%,30%{ margin: 0 5px; }
  70%,100%{ margin: 0 2px; }
}
@keyframes letter {
  0%,30%{ width: 7px; }
  70%,100%{ width: 10vw; }
}
#sidebar-wrapper .sidebar-heading {
  padding: 0.875rem 1.25rem;
  font-size: 1.2rem;
}
</style>
  
 <div class="container-fluid home-main">
    <div class="main">
      <!-- {{myFilter.form}} -->

      <div class="col-md-10">
        <div class="card card-body">
          
          <table class="table">
            <tr>
              <th>Store Name</th>
              <th>Store Address</th>
              <th>Place In Line</th>
              <th>Enter Line</th>
              <th>Leave Line</th>
            </tr>
    
            {% for i in business %}
              <tr>
                <td>{{i.store_name}}</td>
                <td>{{i.store_address}}.<br>{{i.city}}, {{i.state}}, {{i.zipcode}}</td>
                <td></td>
                <td></td>
                <td></td>
              </tr>
            {% endfor %}
            
    
        
          </table>
        </div>
      </div>
        
      </div>



</div>
